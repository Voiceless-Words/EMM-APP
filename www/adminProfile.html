    <div class="d-flex flex-column justify-content-center emm-body clearfix">

        <div class="align-items-center" id="adminProfile">
             <div class="row no-margin">
               <div class="col-sm-2"></div>
               <div class="col-sm-8 p-4">
                   <div class="avatar"></div>
                    <h2 class="text-center">Profile Settings</h2>
                    <div class="tab-content">
                        <form id="changeAdminFirstName" class="tab-pane in active p-4">
                            <div class="form-group">
                                <label for="adminFirstName">First Name</label>
                                <input type="text" class="form-control" id="adminFirstName" placeholder="New First Name...">
                            </div>
                            <div class="fnameStatus"></div>
                            <input type="submit" class="btn-primary btn" value="Change first name">
                        </form>
                        <form id="changeAdminLastName" class="tab-pane in active p-4">
                            <div class="form-group">
                                <label for="adminLastName">Last Name</label>
                                <input type="text" class="form-control" id="adminLastName" placeholder="New Last Name...">
                            </div>
                            <div class="lnameStatus"></div>
                            <input type="submit" class="btn-primary btn" value="Change last name">
                        </form>
                        <form id="changeAdminPassword" class="tab-pane in active p-4">
                            <div class="form-group">
                                <label for="adminCurrentPassword">Password</label>
                                <input type="password" class="form-control" id="adminCurrentPassword" placeholder="Current Password...">
                            </div>
                            <div class="form-group">
                                <label for="adminPassword">Password</label>
                                <input type="password" class="form-control" id="adminPassword" placeholder="New Password...">
                            </div>
                            <div class="form-group">
                                <label for="adminCPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="adminCPassword" placeholder="Confirm Password...">
                            </div>
                            <input type="submit" class="btn-primary btn" value="Change Password">
                        </form>
                    </div>
               </div>
               <div class="col-sm-2"></div>
            </div>
        </div>
