    <div class="d-flex flex-column justify-content-center emm-body clearfix">

        <div class="align-items-center" id="accountsBody">
             <div class="row no-margin">
               <div class="col-sm-2"></div>
               <div class="col-sm-8 p-4">
                   <div class="avatar"></div>
                    <h2 class="text-center">Manage Accounts</h2>
                    <div class="col-12 pt-4 pb-4">
                        <ul class="nav nav-tabs nav-fill">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#registerForm">Add Users</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#removeUsersForm">Remove Users</a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <form id="registerForm" class="tab-pane in active p-4">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name...">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name..">
                            </div>
                            <div class="form-group">
                                <label for="regEmployeeNumber">Employee number</label>
                                <input type="text" class="form-control" id="regEmployeeNumber" aria-describedby="empHelp" placeholder="Enter Employee number">
                                <small id="empHelp" class="form-text text-muted">This is a unique number for every employee.</small>
                            </div>
                            <div class="form-group">
                                <label for="contactNumber">Contact numbers</label>
                                <input type="text" class="form-control" id="contactNumber" placeholder="Enter Cell phone number...">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2">Setting</div>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="adminSetting">
                                        <label class="form-check-label" for="adminSetting">
                                        give admin rights
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="status p-2"></div>
                            <button type="submit" class="btn btn-primary">Add User</button>
                        </form>
                        <form id="removeUsersForm" class="p-4 tab-pane fade in">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name...">
                            </div>
                        </form>
                    </div>
               </div>
               <div class="col-sm-2"></div>
            </div>
