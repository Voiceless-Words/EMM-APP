
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome to EMM</title>

        <!-- Bootstrap CSS -->
        <link href="css/fontawesome/css/all.css" rel="stylesheet">
        <script src="css/fontawesome/js/fontawesome.js"></script>
        <link href="css/bs/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <!-- <link href="css/float.css" rel="stylesheet"> -->
    </head>
    <body>

    <div class="d-flex flex-column justify-content-center emm-body clearfix">

       <div class="align-items-center" id="loginBody">
           <div class="row no-margin">
               <div class="col-sm-3"></div>
               <div class="col-sm-6 p-4">
                   <div class="avatar"></div>
                    <h2 class="text-center">Welcome!</h2>
                    <form id="loginForm" class="p-4">
                        <div class="form-group">
                            <label for="employeeNumber">Employee number</label>
                            <input type="text" class="form-control" id="employeeNumber" aria-describedby="empHelp" placeholder="Enter Employee number">
                            <small id="empHelp" class="form-text text-muted">This is a unique number for every employee.</small>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                        </div>
                        <div class="status p-2"></div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
               </div>
               <div class="col-sm-3"></div>
           </div>
        </div>
    </div>


        <script src="css/jquery-3.3.1.min.js"></script>
        <script src="css/bs/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/logon.js?n=1"></script>

        <script type="text/javascript" src="js/manageJobs.js"></script>
        <script type="text/javascript" src="js/manageUsers.js"></script>
        <script type="text/javascript" src="js/changeData.js"></script>
        <script type="text/javascript" src="js/reviewjobs.js"></script>
        <script type="text/javascript" src="js/search.js"></script>
        <script type="text/javascript" src="js/stats.js"></script>
    </body>
</html>
