    <div class="d-flex flex-column justify-content-center emm-body clearfix">

        <div class="align-items-center" id="helpBody">
            <div class="row no-margin">
               <div class="col-sm-2"></div>
                    <div class="col-sm-8 p-4">
                       <div class="avatar"></div>
                        <div class="row no-margin">
                            <div class="col-6 col-md-4  border p-4 listJobs">
                                <div class="text-center"><strong>Completed<br>Jobs</strong></div>
                                <div class="col-12 loadingCountJobs">
                                    <div class="lds-dual-ring"></div>
                                </div>
                            </div>
                            <div class="col-6 col-md-4 border p-4 listUsers">
                                <div class="text-center"><strong>Registered<br>Users</strong></div>
                                <div class="col-12 loadingCountUsers">
                                    <div class="lds-dual-ring"></div>

                                </div>
                            </div>
                            <div class="col-12 col-md-4  border p-4 searchEngine">
                                <div class="text-center"><strong>Search<br>Jobs</strong></div>
                                <div class="text-center"><span class="fa fa-search"></span></div>
                            </div>
                            <!-- <div class="col-6 col-md-4  border p-4">
                                <div class="text-center"><strong>Create<br>Report</strong></div>
                                <div class="text-center"><span class="fa fa-file-alt"></span></div>
                            </div> -->
                            <div class="col-12 searchTab">
                                <div class="row py-4">
                                    <div class="col-12">
                                        <form id='searchForm' class="form-horizontal" role="form">
                                            <div id="main-search-fields pb-2 mb-4">
                                                <div class="row py-4">
                                                    <div class="col-12 mb-2">
                                                        <input type="search" id="search" class="form-control" placeholder="Search Jobs...">
                                                    </div>

                                                    <div class="col-6 col-md-3 form-group">
                                                        <label for="quality">Start Date</label>
                                                        <input type="date" id="startDate">
                                                    </div>
                                                    <div class="col-6 col-md-3 form-group">
                                                        <label for="quality">End Date</label>
                                                        <input type="date" id="endDate">
                                                    </div>
                                                    <div class="col-6 col-md-3 form-group companiesOption">
                                                    </div>
                                                    <div class="col-6 col-md-3 form-group">
                                                        <label for="quality">Options</label>
                                                        <select class="form-control" id="searchOptions" required>
								                            <option value="">-- Select one --</option>
								                            <option value="users">Users</option>
								                            <option value="jobs">Jobs</option>
                                                        </select>
                                                    </div>
						
                                                    <div class="ml-auto col-md-3 col-12">
                                                        <button type="submit" class="btn btn-success btn-block searchButton"><i class="fa fa-search"></i> search</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-12">
                                        <form action="post">
                                            <input type="checkbox" id='reportCheck' aria-label="Checkbox"> <label for="reportCheck"> Email results as Report</label>
                                        </form>
                                    </div>
                                    <div class="col-12">
                                        <form id='reportForm' class="form-horizontal" role="form">
                                            <div class="form-group">
                                                <input type="email" class="form-control" id="reportEmail" required placeholder="Send report to...">
                                            </div>
                                            <div class="ml-auto col-md-3 col-12">
                                                <button type="submit" class="btn btn-success btn-block searchButton"><i class="fa fa-envelope"></i> Send Report</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                            <div class="col-12 statsDisplay no-margin"></div>
                        </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
        </div>


<!-- Modal -->
<div class="modal fade" id="userData" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User Data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row displayUserData">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary closeModal" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
